<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="{{ url_for('static', filename='style_index_register.css') }}?v=2">

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Вход</title>
</head>
<body>
<div class="container">
    <div class="login-box">
        <form class="form" action="/login" method="POST">
            <div class="logo"></div>
            <span class="header">Добро пожаловать!</span>
            <input type="text" name="username" placeholder="Имя пользователя" class="input" required />
            <input type="password" name="password" placeholder="Пароль" class="input" required />
            <button type="submit" class="button sign-in">Войти</button>
        </form>
        <p class="footer">
            Нет аккаунта? <a href="/register" class="link">Зарегистрироваться</a>
        </p>
    </div>
</div>
</body>
</html>
